<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyword Analysis Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0 auto;
            max-width: 600px;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        form {
            background: #f4f4f4;
            border-radius: 8px;
            margin-top: 20px;
            padding: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="email"],
        input[type="password"],
        input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            border: none;
            color: white;
            cursor: pointer;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            border-radius: 4px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Keyword Analysis Tool</h1>
    <form method="post" enctype="multipart/form-data">
        <label for="email">Ubersuggest Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Ubersuggest Password:</label>
        <input type="password" id="password" name="password" required>
        
        <label for="file">Upload XLSX file (with 'Keyword' column):</label>
        <input type="file" id="file" name="file" accept=".xlsx" required>
        
        <input type="submit" value="Upload and Analyze">
    </form>
</body>
</html>
